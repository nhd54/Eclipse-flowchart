<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flowchart 5</title>
    <link rel="stylesheet" href="flowchart.css">
</head>
<body>
  <div id="scene">
   <div id="svg"></div>

   <div id="htmlflipper">
       <div id="lonely">
           lonely, and you're never coming round
       </div>
       <div id="tired">
           tired of listening to the sound of my tears
       </div>
       <div id="nervous">
           nervous that the best of all the years have gone by
       </div>
       <div id="terrified">
           terrified and then I see the look in your eyes
       </div>
   </div>

   </div>
   <p>Inspired by: <a href="http://jeannr.tumblr.com/post/165291081/i-made-a-flow-chart-that-we-might-better">jeannr.tumblr.com</a></p>

   <div id="buttons">
      <button class="startrecord">Start record</button>
      <button class="pause">pause</button>
      <button class="endrecord">End record</button>
      ...
      <button class="playback">Play</button>
      <button class="stop">Stop</button>
<!--

       <button class="turnaround">Turn around</button>
       <button class="toeverynow">&rarr;Every now ...</button>
       <button class="everynow">Every now ...</button>

       <button class="tobrighteyes">&rarr;Bright eyes</button>
       <button class="brighteyes">Bright eyes</button>
-->
   </div>
   <audio id="music" src="totaleclipse.mp3" controls></audio>

   <script src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
   <script src="flowchart.js"></script>
</body>
</html>
